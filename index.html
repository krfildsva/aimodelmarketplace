<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>AI Model Marketplace</h1>

    <!-- Section to list a new AI model -->
    <div id="list-model">
        <h2>List New AI Model</h2>
        <form id="listModelForm">
            <label for="modelName">Model Name:</label>
            <input type="text" id="modelName" name="modelName" required><br><br>
            <label for="modelDescription">Description:</label>
            <input type="text" id="modelDescription" name="modelDescription" required><br><br>
            <label for="modelPrice">Price (in ETH):</label>
            <input type="number" id="modelPrice" name="modelPrice" step="0.01" required><br><br>
            <button type="submit">List Model</button>
        </form>
    </div>

    <!-- Section to display AI models -->
    <div id="model-list">
        <h2>Available AI Models</h2>
        <ul id="models"></ul>
    </div>

    <!-- Section to buy a model -->
    <div id="purchase">
        <h2>Buy AI Model</h2>
        <form id="purchaseForm">
            <label for="modelId">Model ID:</label>
            <input type="number" id="modelId" name="modelId" required>
            <button type="submit">Buy Model</button>
        </form>
    </div>

    <!-- Section to rate a purchased model -->
    <div id="rateModel">
        <h2>Rate AI Model</h2>
        <form id="rateModelForm">
            <label for="modelIdRate">Model ID:</label>
            <input type="number" id="modelIdRate" name="modelIdRate" required><br><br>
            <label for="modelRating">Rating (0-5):</label>
            <input type="number" id="modelRating" name="modelRating" min="0" max="5" required><br><br>
            <button type="submit">Rate Model</button>
        </form>
    </div>

    <!-- Button for creator to withdraw funds -->
    <div id="withdraw">
        <h2>Withdraw Funds</h2>
        <button id="withdrawButton">Withdraw</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
